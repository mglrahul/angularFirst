<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>

        <p>Change the value of the input field:</p>

        <div ng-app="" ng-init="person={firstName:'fname',secondName:'lname'}">

            <p>name is: {{person.firstName +' '+person.secondName}}</p>
            <p>name by another way:<span ng-bind="person.firstName +' '+person.secondName"></span></p>

        </div>

       
    </body>
</html>
