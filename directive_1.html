<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div ng-app="myApp">
            <div w3-new-directive></div>
       </div>

        <script>
            var app = angular.module('myApp', []);
            app.directive('w3NewDirective', function(){
                return{
                    restrict: "A",
                    template: "<h1>Made by a directive</h1>hello"
                }
            });
        </script>
    </body>
</html>
