<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div ng-app="myApp" ng-controller='myCtrl'>
            <ul>
                <li ng-repeat='x in names| orderBy:"country"'>
                    {{x.name +','+x.country}}
                </li>
            </ul>
        </div>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope){
                $scope.names = [
                    {name:'testName1',country:'Norway'},
                    {name:'testName2',country:'Swedan'},
                    {name:'testName3',country:'India'},
                    {name:'testName4',country:'USA'},
                    {name:'testName5',country:'England'},
                    {name:'testName6',country:'Spain'},
                    {name:'testName7',country:'Brazil'},
                    {name:'testName8',country:'France'},
                    {name:'testName9',country:'Denmark'},
                    {name:'testName10',country:'Australia'},
                ]
            })
        </script>
    </body>
</html>
